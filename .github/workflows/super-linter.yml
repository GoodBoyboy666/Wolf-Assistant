name: Lint Code Base
on:
  push:
    branches-ignore: # 忽略对主分支的直接推送
      - main
  pull_request: # 对 PR 进行检查
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      reason:
        description: '手动运行的原因 (Reason for manual run)'
        required: false
        default: '常规代码格式测试 (Regular Lint Code test)'

jobs:
  lint-and-check:
    name: Run Style and Correctness Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
      actions: write

    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置 JDK 环境
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 设置 Gradle 环境
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

    # 设置执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 设置 Gradle 缓存
      - name: Gradle Cache
        uses: gradle/actions/setup-gradle@v3

      # ktlint 风格检查
      - name: Run ktlint
        run: ./gradlew ktlintCheck

      # Android Lint 检查
      - name: Run Android Lint
        run: ./gradlew lintDebug

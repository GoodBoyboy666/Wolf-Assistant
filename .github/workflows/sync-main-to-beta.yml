name: Sync Main to Beta

# 触发条件：当 main 分支有代码 push 时（包括合并 PR 进 main）
on:
  push:
    branches:
      - main

jobs:
  sync-branch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: beta
          fetch-depth: 0
          token: ${{ secrets.ACTION_TOKEN }}

      - name: Merge Main into Beta
        shell: bash
        with:
          github-token: ${{ secrets.ACTION_TOKEN }}
          run: |

            # --- 配置身份 ---
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # --- 同步代码 ---
            echo "Fetching latest main..."
            git fetch origin main

            # --- 执行合并 ---
            echo "Merging origin/main into beta..."

            if git merge origin/main -m "Sync main to beta (Automated merge)"; then
              echo "✅ Merge successful."
            else
              echo "❌ Merge failed (likely due to conflicts)."
            exit 1
            fi

            # --- 推送更改 ---
            echo "Pushing to beta..."
            git push origin beta
            echo "✅ Pushed successfully."

